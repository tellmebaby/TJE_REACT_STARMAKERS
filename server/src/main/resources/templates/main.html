<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피카츄 카드</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            width: 200px;
            height: 300px;
            background: url('https://via.placeholder.com/200x300.png?text=Pikachu') no-repeat center/cover;
            border-radius: 10px;
            transition: transform 0.6s, box-shadow 0.6s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: rotateY(180deg);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.8); /* 반짝이 효과 */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card"></div>
    </div>
</body>
</html>
