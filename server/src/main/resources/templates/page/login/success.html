<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">이메일 인증</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="fs-5">회원가입을 완료하기 위해 아래 코드를 입력해주세요:</p>
                        <div class="input-group mb-3">
                            <input id="verificationCode" type="text" class="form-control text-center fs-3 fw-bold" th:value="${email.code}" readonly>
                            <button id="copyButton" class="btn btn-primary">코드 복사</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS 및 복사 스크립트 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            var codeValue = document.getElementById('verificationCode').value; // 코드 값 가져오기
            navigator.clipboard.writeText(codeValue) // 클립보드에 복사
                .then(function() {
                    alert('인증 코드가 복사되었습니다.');
                })
                .catch(function(err) {
                    console.error('복사 에러:', err);
                    alert('복사에 실패했습니다.');
                });
        });
    </script>
</body>
</html>
